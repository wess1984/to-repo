<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/template/template.xhtml">
<ui:define name="entete">INDEX</ui:define>
	<ui:define name="pageTitle">INDEX</ui:define>
	<ui:define name="pageContent">
		<f:view>

		<h:form>
			<p:panel id="panel" header="login" toggleable="true">
				<h:panelGrid columns="2">
					<h:outputText value="login" />
					<p:inputText value="#{loginBean.login}"></p:inputText>
					<h:outputText value="password" />
					<p:inputText value="#{loginBean.pwd}"></p:inputText>
				</h:panelGrid>
				<p:commandButton id="btn" value="sign in" update="panel"
					action="#{loginBean.doLogin}" />
			</p:panel>

		</h:form>
	</f:view>
	</ui:define>
</ui:composition>
