<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/template/template.xhtml">
<ui:define name="entete">Add vol</ui:define>
	<ui:define name="pageTitle">Add vol</ui:define>
	<ui:define name="pageHeader"></ui:define>
	<ui:define name="pageContent">		
	
    		<h:form>
    		<h:panelGrid columns="2">
    			<h:outputText value="Numéro du vol" />
    			<p:inputText value="#{volBean.vol.numeroVol}" />
    			<h:outputText value="Désignation" />
    			<p:inputText value="#{volBean.vol.designation}" />
    			<h:outputText value="Date Départ" />
    			<p:calendar value="#{volBean.vol.dateDepart}" />
    			<h:outputText value="Date Arrivée" />
    			<p:calendar value="#{volBean.vol.dateArrivee}" />
    			<h:outputText value="Départ" />
    			<h:selectOneMenu id="departAeroport" value="#{volBean.vol.departAeroport}" converter="#{aeroportConverter}" style="width:250px">
                <f:selectItems value="#{volBean.aeroports}" var="aeroport" itemValue="#{aeroport}" itemLabel="#{aeroport.nom}"/>
            	</h:selectOneMenu>
            	
    			<h:outputText value="Nombre de Place" />
    			<p:inputText value="#{volBean.vol.capacite}" />
  				</h:panelGrid>
      			<h:commandButton action="#{volBean.doAddVol}" value="Valider" />
    		</h:form>
		

		
	</ui:define>
</ui:composition>
