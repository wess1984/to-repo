<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/template/template.xhtml">
<ui:define name="entete">Vols</ui:define>
	<ui:define name="pageTitle">Vols</ui:define>
	<ui:define name="pageHeader"></ui:define>
	<ui:define name="pageContent">		
	
		<p:dataTable id="volList" var="vol1" value="#{volBean.vols}">
  	        <p:column headerText="Numéro de Vol">
		        <h:outputText value="#{vol1.numeroVol}" />
		    </p:column>
		    <p:column headerText="Désignation">
		        <h:outputText value="#{vol1.designation}" />
		    </p:column>
		    <p:column headerText="Date Départ">
		        <h:outputText value="#{vol1.dateDepart}" />
		    </p:column>
		    <p:column headerText="Date Arrivée">
		        <h:outputText value="#{vol1.dateArrivee}" />
		    </p:column>
		    <p:column headerText="Départ">
		        <h:outputText value="#{vol1.departAeroport}" />
		    </p:column>
		    <p:column headerText="Arrivée">
		        <h:outputText value="#{vol1.arriveeAeroport}" />
		    </p:column>
		    <p:column headerText="Nombre de place">
		        <h:outputText value="#{vol1.capacite}" />
		    </p:column>
		</p:dataTable>
		<br/>
		
		<!--<p:dialog header="Créer Vol" widgetVar="dlg1" minHeight="40">-->
    		<h:form>
    		<h:panelGrid columns="2">
    			<h:outputText value="Numéro du vol" />
    			<p:inputText value="#{volBean.vol.numeroVol}" />
    			<h:outputText value="Désignation" />
    			<p:inputText value="#{volBean.vol.designation}" />
    			<h:outputText value="Date Départ" />
    			<p:calendar value="#{volBean.vol.dateDepart}" />
    			<h:outputText value="Date Arrivée" />
    			<p:calendar value="#{volBean.vol.dateArrivee}" />
    			<h:outputText value="Départ" />
    			<!-- <p:inputText value="#{volBean.vol.departAeroport}" /> -->
    			 
    			 <p:selectOneMenu id="departAeroport" value="#{volBean.vol.departAeroport}" style="width:250px">
                <f:selectItem itemLabel="Sélectionner Aeroport" itemValue="" noSelectionOption="true" />
                <f:selectItems value="#{volBean.aeroports}" />
            </p:selectOneMenu>
            <br/>
     			<h:outputText value="Arrivée" />
    			<!-- <p:inputText value="#{volBean.vol.arriveeAeroport}" /> -->
    			 <p:selectOneMenu id="arriveeAeroport" value="#{volBean.vol.arriveeAeroport}" style="width:250px">
                <f:selectItem itemLabel="Sélectionner Aeroport" itemValue="" noSelectionOption="true" />
                <f:selectItems value="#{volBean.aeroports}" />
            </p:selectOneMenu>
    			<h:outputText value="Nombre de Place" />
    			<p:inputText value="#{volBean.aeroports.size()}" />
  				</h:panelGrid>
      			<h:commandButton action="#{volBean.doAddVol}" value="Valider" />
    		</h:form>
		<!-- </p:dialog> -->
		<!-- <p:commandButton value="Créer Vol" type="button" onclick="PF('dlg1').show()" />  -->
		
		

		
	</ui:define>
</ui:composition>
