<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/template/template.xhtml">
<ui:define name="entete">Chambres</ui:define>
	<ui:define name="pageTitle">Chambres</ui:define>
	<ui:define name="pageHeader"></ui:define>
	<ui:define name="pageContent">		
		<p:dataTable var="chambre" value="#{chambreBean.chambres}">
		    <p:column headerText="Id">
		        <h:outputText value="#{chambre.numeroChambre}" />
		    </p:column>
		    <p:column headerText="Libellé">
		        <h:outputText value="#{chambre.type}" />
		    </p:column>
		      <p:column headerText="Capacité">
		        <h:outputText value="#{chambre.capacite}" />
		    </p:column>
		</p:dataTable>
	</ui:define>
</ui:composition>
